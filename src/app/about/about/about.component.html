<div class="container">
    <div class="image">
        <img [src]="data.mainImage" alt="background image">
    </div>
    <div class="founder-detail">
        <div class="founder-img">
            <div class="img-container">
                <img [src]="data.founderDetail?.imgSrc" alt="Founder Image">
            </div>
            <div class="founder-name">
                {{data.founderDetail?.name}},
            </div>
            <div class="designation">
                Founder and President
            </div>
        </div>
        <div class="detail">
            {{data.founderDetail?.about}}
        </div>
    </div>
    <div class="section">
        <div class="header">
            WHO <span>WE ARE?</span>
        </div>
        <div class="detail">
            <div  *ngFor="let item of data.whoWeAre" class="detail-line">
                {{item}}
            </div>
        </div>
    </div>
    <div class="section">
        <div class="header">
            OUR<span>VISION</span>
        </div>
        <div class="detail">
            <div  *ngFor="let item of data.ourVision" class="detail-line">
                {{item}}
            </div>
        </div>
    </div>
    <div class="section">
        <div class="header">
            OUR<span>MISSION</span>
        </div>
        <div class="detail">
            <div  *ngFor="let item of data.ourMission" class="detail-line">
                {{item}}
            </div>
        </div>
    </div>
    <div class="section">
        <div class="header">
            OUR<span>OBJECTIVES</span>
        </div>
        <div class="detail">
            <div  *ngFor="let item of data.ourObjectives" class="detail-line">
                {{item}}
            </div>
        </div>
    </div>
</div>
